<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Camp.in</title>
</head>
<body>
    <div class="main">
        <div class="login_side">
            <div class="logotype">
                <p>camp.in</p>
            </div>
            <div class="form_modal">
                <div class="login_text">
                    <p>Faça seu login</p>
                    <p>Entre com suas informações de acesso</p>
                </div>
                <form>
                    <label for="email_in">E-mail</label>
                    <input type="text" id="email_in">

                    <label for="password_in">Password</label>
                    <input type="text" id="password_in">
                    
                    <label for="remember_check">Lembre-me</label>
                    <input type="checkbox" name="remember_check" id="remember_check">
                    <a href="#">I forgot my password</a>

                    <input type="button" value="Login">
                    
                    <a href="#">Não tem uma conta? Registre-se</a>
                </form>
            </div>
        </div>


        <div class="img_side">
            <img src="./assets/side-image-2x.jpg" alt="">
        </div>    
    </div>
    </body>
</html>
